<!DOCTYPE html>
<html>
<head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
状态: state
    state在React中非常重要， 函数定义组件形式没有状态，只能通过Class
修改状态： this.setState({});    用此函数设置状态， 设置完成以后，视图会自动更新。

    this.setState(state,fnCallBack);    fnCallBack 回调函数 是在状态设置成功才会触发
</pre>
<div id="root"></div>
<div id="root1"></div>
<div id="root2"></div>

<script type="text/babel">

    class MyComponent extends React.Component {
        constructor(props) {
            super(props);

            this.state = {
                count: 0,
            }
        }

        fnClick() {

            this.setState({
                count: this.state.count + 1,
            });

        }

        render() {
            return (<div>
                <h3>{this.state.count}</h3>
                <button onClick={this.fnClick.bind(this)}> 增加</button>
            </div>)
        }
    }

    ReactDOM.render(
        <MyComponent/>
        , document.getElementById("root"));

    //////////////////////////////////////////////////////////////////////////////////////////
    class Tick extends React.Component {
        constructor(props) {
            super(props);

            this.state = {
                time: new Date(),
            };

            setInterval(() => {
                this.setState({
                    time: new Date(),
                });
            }, 1000);
        }

        render() {
            return (<div>
                <h3>这是一个时钟：</h3>
                <h3>{this.state.time.toLocaleTimeString()}</h3>
            </div>)
        }
    }

    ReactDOM.render(
        <Tick/>
        , document.getElementById("root1"));


</script>
</body>
</html>
