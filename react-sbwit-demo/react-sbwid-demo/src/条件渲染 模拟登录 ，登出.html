<!DOCTYPE html>
<html>
<head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>

</pre>
<div id="root"></div>
<div id="root1"></div>

<script type="text/babel">

    // this  绑定的几种方式
    class App extends React.Component {
        constructor(){
            super();
            this.state = {
                isLogin : true
            };
        };
        fnLogout =()=>{
            this.setState({isLogin:false});
        }

        fnLogin =()=>{
            this.setState({isLogin:true});
        }

        render() {

            let {isLogin} = this.state.isLogin;
            let button  = null;
            if(isLogin){
               button = <button onClick={this.fnLogout}>点击退出</button>
            } else {
                button = <button  onClick={this.fnLogin}>点击登录</button>
            }

            return (<div>
                {button}
            </div>)
        }

    }

    ReactDOM.render(<App/>, document.getElementById("root"));

</script>

</body>
</html>
