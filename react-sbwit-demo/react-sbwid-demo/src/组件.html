<!DOCTYPE html>
<html>
<head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<br>
<p>组件</p>
<p> 组件在react中非常重要</p>
<p>所谓组件，其实在react中就是类的概念</br>
    类的定义方式： ES6 class ，函数形式 </br>
    注意：定义组件名字，首字母需要大写 </br>
</p>
</br>
</br>
<pre>
    函数定义组件和类定义组件区别：</br></br>
    </br>
    -------------- 生命周期    状态   this指向
    函数定义组件： 无          无      乱
    类：           有          有      靠谱


</pre>

<pre>
    例子： function Title(){
    return XXXX;
    }
    <!--调用： <Title></Title>  or  <Title/>-->

</pre>
</div>

<div id="root"></div>
<div id="root2"></div>
<script type="text/babel">
    function Title() { //函数是组件 , 首字母大写才是组件
        return <h3>标题3</h3>
    }

    const Title3 = () => <h3>标题3</h3>;  //箭头函数定义组件

    ReactDOM.render(
        <Title/>
        , document.getElementById("root"));

    ///////////////////////////////////////////////////////////////////////////////////
    // class 定义组件方式：
    class Title2 extends React.Component {
        render() {
            return <h4>标题4</h4>
        }
    }

    ReactDOM.render(
        <Title2/>
        , document.getElementById("root2"));
</script>
</body>
</html>
