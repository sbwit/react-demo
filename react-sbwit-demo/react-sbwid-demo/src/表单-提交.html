<!DOCTYPE html>
<html>
<head>
    <script src="../react.js"></script>
    <script src="../react-dom.js"></script>
    <script src="../browser.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="root"></div>
<script type="text/babel">


    class App extends React.Component {

        constructor(props) {
            super(props)
            this.state = {
                userName: "",
                age: 0,
                selectVal: "男",
                optionArr: ["男", "女", "人妖"]
            }
        }

        handleChange(ev) {
            this.setState({
                [ev.target.name]: ev.target.value,
            })
        };


        handleSubmit(ev) {
            let {userName, selectVal, age} = this.state;
            console.log(userName, selectVal, age);
            ev.preventDefault()
        }


        render() {
            return (
                <div>
                    <form onSubmit={this.handleSubmit.bind(this)}>
                        <label>姓名:
                            <input type="text" value={this.state.userName}
                                   onChange={this.handleChange.bind(this)}/>

                        </label>
                        <label>性别：
                            <select value={this.state.selectVal} onChange={this.handleChange.bind(this)}>
                                {
                                    this.state.optionArr.map((val, index) =>
                                        <option key={index} value={val}>{val}</option>
                                    )
                                }
                            </select>
                        </label>
                        <label>性别：
                            <input typ="text" value={this.state.age} onChange={this.handleChange.bind(this)}/>
                        </label>
                        <button>提交</button>
                    </form>

                </div>
            )
        }
    }

    ReactDOM.render(
        <App/>
        , document.getElementById("root"));

</script>
</body>
</html>
