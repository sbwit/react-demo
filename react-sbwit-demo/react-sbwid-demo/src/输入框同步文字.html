<!DOCTYPE html>
<html>
<head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
 获取某个元素
    1. 跟原生JS一样，直接通过 querySelector
    2. <div ref="div2"></div>
        获取：this.refs.div2
    3. ev.target 当前操作元素本身

    输入框同步文字：
        原生JS：onchange 当失去焦点的时候触发
        onInput 实时触发
        到了 React 中， 注意： onChange 相当于onInput
</pre>
<div id="root"></div>
<div id="root1"></div>

<script type="text/babel">

    class Demo extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                msg: ""
            }
        }

        /*handleChange() {
            let oInput = this.refs.input1;
            this.setState({
                msg: oInput.value,
            });
        }*/
        handleChange(ev) {

            this.setState({
                msg: ev.target.value,
            });
        }

        render() {
            return (<div>
                <input type="text" ref="input1" onInput={this.handleChange.bind(this)}/>
                <div>{this.state.msg}</div>
            </div>)
        }
    }

    ReactDOM.render(<Demo/>, document.getElementById("root"));

</script>
</body>
</html>
