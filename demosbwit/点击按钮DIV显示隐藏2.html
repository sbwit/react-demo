<!DOCTYPE html>
<html>
<head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
 获取某个元素
    1. 跟原生JS一样，直接通过 querySelector
    2. <div ref="div2"></div>
        获取：this.refs.div2

</pre>
<div id="root"></div>
<div id="root1"></div>

<script type="text/babel">

    class ChangeDemo extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                bSign: true
            }
        }

        handleHide() {
            this.setState({
                bSign: false,
            });
            this.refs.div1.style.display = 'none';
        }

        handleShow() {
            this.setState({
                bSign: true,
            });
            this.refs.div1.style.display = 'block';
        }

        render() {
            return (<div>
                {
                    this.state.bSign ?
                        <button onClick={this.handleHide.bind(this)}>隐藏</button> :
                        <button onClick={this.handleShow.bind(this)}>显示</button>
                }
                <div ref="div1" id="div1" style={{width: '200px', height: '200px', background: '#369'}}></div>
            </div>)
        }
    }


    ReactDOM.render(
        <ChangeDemo/>
        , document.getElementById("root"));

</script>
</body>
</html>
