<!DOCTYPE html>
<html>
<head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>

</pre>
<div id="root"></div>
<div id="root1"></div>

<script type="text/babel">
    class Login extends  React.Component {
        render() {
            return (<h2> 管理员，欢迎回来！</h2>);
        }
    }
    class Logout extends  React.Component {
        render() {
            return (<h2> 退出登录，欢迎下来再来！  </h2>);
        }
    }
    // this  绑定的几种方式
    class App extends React.Component {

        render() {

            let {isLogin} = this.props;
            if(isLogin){
                return <Login/>
            } else {
                return <Logout/>
            }
        }

    }

    ReactDOM.render(<App isLogin={false}/>, document.getElementById("root"));

</script>



<script type="text/babel">
    const Login = ()=> <h2>管理员，欢迎回来！</h2>
    const Logout = ()=> <h2>退出登录，欢迎下来再来！</h2>
    const App = ({isLogin}) => {
        if(isLogin) {
            return <Login/>
        } else {
            return <Logout/>
        }
    }

    ReactDOM.render(<App isLogin={true}/>, document.getElementById("root1"));

</script>
</body>
